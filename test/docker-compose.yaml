version: "2.4"
services:
  waku:
    image: statusteam/nim-waku:v0.12.0
    command: |
      --nat:pmp
      --relay:true
      --persist-messages:true
      --store:true
      --store-capacity:150000
      --sqlite-store:true
      --sqlite-retention-time:31536000
      --filter:true
      --lightpush:true
      --websocket-support:true
      --db-path:/db
      --rpc-address:0.0.0.0
      --nodekey:${NODEKEY}
    ports:
      - 60000:60000/tcp
