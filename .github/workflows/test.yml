name: test

on:
  pull_request:
    branches:
      - '**'

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies and prepare wallet
        working-directory: ./boardwalk-contracts
        run: | 
          npm ci
          echo "test test test test test test test test test test test junk" > mnemonic

      - name: Run Forge build
        working-directory: ./boardwalk-contracts
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        working-directory: ./boardwalk-contracts
        run: |
          forge test -vvv
        id: test

      - name: Start blockchain
        run: |
          anvil &
          sleep 10

      - name: Deploy MarketplaceFactory
        working-directory: ./boardwalk-contracts
        run: |
          forge create --mnemonic ./mnemonic MarketplaceFactory

      - name: Start blockchain
        run: |
          killall anvil
